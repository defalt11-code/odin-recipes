<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contact-us.css">
  <title>Contact us</title>
</head>
<body>
  <div class="form-container">
    <div class="form">
      
      <h2>Contact Us</h2>

      <div class="firstAndlastname-container">

        <div class="input-firstname-container input-containers">
          <span class="firstname input-title">First name *</span>
          <input class="firstname-input inputs" type="text">
        </div>
        <div class="input-lastname-container input-containers" >
          <span class="lastname input-title">Last name *</span>
          <input class="lastname-input inputs" type="text">
        </div>

      </div>

      <div class="input-email-container input-containers">
        <span class="email input-title">Email Address *</span>
        <input class="email-input inputs" type="text">
      </div>

      <div class="queryType-container">
        <span class="queryType input-title">Query Type *</span>
        <div class="generalAndsupport-container">

          <div class="input-containers">
            <div class="general-query inputs">
              <input type="radio">
              <span class="q-genSpan">General Enquiry</span>
            </div>
          </div>

          <div class="input-containers">
            <div class="support-request inputs">
              <input type="radio">
              <span class="sup-span">Support request</span>
            </div>
          </div>

        </div>
      </div>

      <div class="input-message-container input-containers">
        <span class="message input-title">Message *</span>
        <input class="message-box inputs" type="text">
      </div>

      <div class="consent-container">
        <input class="checkbox" type="checkbox">
        <span class="consent input-title">I consent to being contacted by team *</span>
      </div>

      <div class="submit-container">
        <button class="submit-btn">Submit</button>
      </div>

    </div>
  </div>

</body>
</html>
